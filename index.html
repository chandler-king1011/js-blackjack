<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset='UTF-8'>
<link rel="stylesheet" href="style.css" />
<title></title>
</head>
<body>
    <div class="blackjack">
        <div class="blackjack__title-message">
            <h1 class="blackjack__title">Blackjack</h1>
            <div class="blackjack__message">Let's Play</div>
        </div>
        <div class="blackjack__board">
            <div class="blackjack__board-section" id="user-board">
                <h2 class="blackjack__user-title">You: <span id="user-score">0</span></h2>
                <div class="card-container" id="user-cards"></div>
            </div>
            <div class="blackjack__board-section" id="bot-board">
                <h2 class="blackjack__bot-title">Dealer: <span id="bot-score">0</span></h2>
                <div class="card-container" id="bot-cards"></div>
            </div>
        </div>
        <div class="blackjack-control-scores">
            <div class="blackjack__controls">
                <button onclick="handleHit()" class="button__hit">Hit</button>
                <button onclick="handleStand()" class="button__stand">Stand</button>
                <button onclick="handleDeal()" class="button__deal">Deal</button>

            </div>
            <div class="blackjack__scores">
                <table>
                    <tr>
                        <th>Wins</th>
                        <th>Losses</th>
                        <th>Draws</th>
                    </tr>
                    <tr>
                        <td><span id="user-wins">0</span></td>
                        <td><span id="user-losses">0</span></td>
                        <td><span id="user-draws">0</span></td>
                    </tr>
                </table>
            </div>
        
        </div>
    </div>
  
</body>
<script src="script.js"></script>
</html>
